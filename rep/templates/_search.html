<div id="searchDropdown">
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
    action="{% url 'pages:search' %} " method="post">
        <div class="input-group">
            <input type="search" class="form-control bg-light border-0 small" placeholder="Search for Topic..."
                   aria-label="Search" aria-describedby="basic-addon2" name="search_str">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-search fa-sm mt-1"></i>
                </button>
            </div>
        </div>
        {% csrf_token %}
    </form>
</div>
